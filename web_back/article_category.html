<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="category_tbody">
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal"
                                id="add_category_btn">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="add_category">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                        <div class="alert alert-danger" role="alert" id="wrong_alert">
                            <a href="#" class="alert-link"></a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script id="model" type="text/html">
        {{ each data item }}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href='javascript:editTr({"id":"{{item.id}}","slug":"{{item.slug}}","name":"{{item.name}}"});'
                    class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- <script id="addModel" type="text/html">
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href='javascript:editTr({"id":"{{item.id}}","slug":"{{item.slug}}","name":"{{item.name}}"});' class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
    </script> -->
    <script>
        var query_category = function () {
            category.category_search(function (res) {
                var htmlStr = template('model', res)
                // console.log(htmlStr);
                $('#category_tbody').html(htmlStr);
            })
        }
        $(function () {
            query_category();
            // $('#add_category').click
        })
        $('#addModal').modal({
            show: false,
            backdrop: false
        });
        $('#add_category_btn').click(function () {
            $('#recipient-name').val('');
            $('#recipient-slug').val('');
            $('#wrong_alert').hide();
        })
        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            // alert('add');
            var add_name = $('#recipient-name').val();
            var add_slug = $('#recipient-slug').val();
            category.category_add(add_name, add_slug, function (res) {
                // console.log
                if (add_name == '' || add_slug == '') {
                    $('#wrong_alert').show().eq(0).text('分类名不能为空，请重新输入');
                } else if (res.code == 200) {
                    query_category();
                    $('#addModal').modal('hide');
                } else if (res.code == 400) {
                    $('#wrong_alert').show().eq(0).text('该分类以被使用，请重新输入');
                }
            })

        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>

</body>

</html>
